<!DOCTYPE html>
<html>
<head>
    <title>Client Panel</title>
    <script type="text/javascript">
       function loadFunc(){
         document.getElementById('url').innerText=window.location.href;
         document.getElementById('url2').innerText=window.location.href;
         document.getElementById('currentname').value="{{ currentname }}";
       }
    </script>
</head>
<body onload="loadFunc()">

    <h1>Client Panel</h1>
    <div class="signup">
       <p>You are running the client from: <code><span id="url">PLACEHOLDER</span></code></p>
    </div>

    <h2>Details</h2>
    <div class="details">
       <ul>
         <li><form action="" method=post>Name: {{ form.hidden_tag() }}{{ form.currentname() }}{{ form.submit }}</form></li>
         <li>Address: {{ address }}</li>
         <li>Balance: {{ coins }} favabeans</li>
         <li>Balance: {{ coins2 }} kidneybeans</li>

    </div>

    <h2>Options</h2>
    <div>
        <button value="Refresh Page" onClick="window.location.reload()">Refresh</button>
    </div>

</body>
</html>



</body>
</html>
